    [[platform.libraries]]
    artifactId = "broker-auth"
    version = "@ballerinamb.version@"
    path = "./lib/broker-auth-@ballerinamb.version@.jar"
    groupId = "io.ballerina.messaging"
    modules = ["websub"]

    [[platform.libraries]]
    artifactId = "broker-rest-runner"
    version = "@ballerinamb.version@"
    path = "./lib/broker-rest-runner-@ballerinamb.version@.jar"
    groupId = "io.ballerina.messaging"
    modules = ["websub"]

    [[platform.libraries]]
