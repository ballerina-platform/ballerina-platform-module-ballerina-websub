    version = "@netty.version@"
    path = "./lib/netty-codec-@netty.version@.jar"
    groupId = "io.netty"
    modules = ["websub"]

    [[platform.libraries]]
    artifactId = "netty-handler-proxy"
    version = "@netty.version@"
    path = "./lib/netty-handler-proxy-@netty.version@.jar"
    groupId = "io.netty"
    modules = ["websub"]

    [[platform.libraries]]
